<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Publicação - {{ .Titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {{ template "navbar" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Alterar Publicações</h3>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Insira o título da sua publicação" value="{{ .Titulo }}">        
                </div> 
                <div class="form-group mt-3">
                    <label for="conteudo">Conteúdo</label>
                    <textarea class="form-control" id="conteudo" name="conteudo" placeholder="Escreva o contúdo da publicação">{{ .Conteudo }}</textarea>
                </div>
                <button id="atualizar-publicacao" class="btn btn-info mt-3" data-publicacao-id="{{ .ID }}">
                    Salvar
                </button>  
            </div>
        </div>
    </div>
    {{ template "scripts" }}
    <script src="/assets/js/publicacoes.js"></script>
</body>
</html>
