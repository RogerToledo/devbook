<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Senha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {{ template "navbar" }}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Dados</h3>
                <form id="atualizar-senha">
                    <div class="form-group">
                        <label for="senha-atual">Senha Atual</label>
                        <input type="password" class="form-control" id="senha-atual" name="senha-atual" value=""  placeholder="Digite a senha atual" required="required">
                    </div>
                    <div class="form-group mt-4">
                        <label for="nova-senha">Nova Senha</label>
                        <input type="password" class="form-control" id="nova-senha" name="nova-senha" value="" placeholder="Digite a nova senha" required="required">
                    </div>
                    <div class="form-group mt-4">
                        <label for="confirmar-senha">Confirma Nova Senha</label>
                        <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" value="" placeholder="Confirme a nova senha" required="required">
                    </div>
                    <button type="submit" class="btn btn-info mt-4">Atualizar</button>
                </form>
            </div>
        </div>
    </div>
    {{ template "scripts" }}
    <script src="/assets/js/usuario.js"></script>
</body>
</html>
