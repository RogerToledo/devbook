<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Home</title>
    </head>
    <body>
        {{ template "navbar" }}
        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-xs-12 col-ms-12 col-md-5 col-lg-5 col-xl-5">
                    <h3>Nova Publicação</h3>
                    <fieldset>
                        <form id="nova-publicacao">
                            <div class="form-group">
                                <label for="titulo">Título</label>
                                <input type="text" class="form-control" id="titulo" required="required" placeholder="Insira o título da publicação">
                                <label for="conteudo" class="mt-2">Conteúdo</label>
                                <textarea class="form-control" id="conteudo" required="required" placeholder="Insira o conteúdo da publicação"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Publicar</button>
                        </form>
                    </fieldset>
                </div>
                <div class="col-xs-12 col-ms-12 col-md-7 col-lg-7 col-xl-7">
                    {{ range .Publicacoes }}
                        {{ if (eq .AutorID $.UsuarioID)}}
                            {{ template "publicacao-com-permissao" . }}
                        {{ else }}
                            {{ template "publicacao-sem-permissao" . }}
                        {{ end }}
                    {{ end }}
                </div>
            </div>
        </div>
        {{ template "scripts" }}
        <script src="/assets/js/publicacoes.js"></script>
    </body>
</html>
