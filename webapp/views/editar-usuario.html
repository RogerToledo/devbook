<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usu√°rio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {{ template "navbar" }}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Dados</h3>
                <form id="editar-usuario">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ .Nome }}"  placeholder="Digite seu nome" required="required">
                    </div>
                    <div class="form-group mt-4">
                        <label for="nick">Nick</label>
                        <input type="text" class="form-control" id="nick" name="nick" value="{{ .Nick }}" placeholder="Digite seu nick" required="required">
                    </div>
                    <div class="form-group mt-4">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" id="email" name="email" value="{{ .Email }}" placeholder="Digite seu email" required="required">
                    </div>
                    <button type="submit" class="btn btn-info mt-4">Atualizar</button>
                </form>
            </div>
        </div>
    </div>
    {{ template "scripts" }}
    <script src="/assets/js/usuario.js"></script>
</body>
</html>
