<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form action="form" id="form-cadastro">
                <span>Cadastro de Usuário</span>
                <div>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required="required">
                </div>
                <div>
                    <input type="text" name="nick" id="nick" placeholder="Digite seu nick" required="required">
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite seu email" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required">
                </div>
                <div>
                    <input type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha" required="required">
                </div>
                <a href="/login">Clique aqui para ir para login</a>
                <button type="submit" class="btn-login">Cadastrar</button>
            </form>
        </div>
    </div>
    {{ template "scripts" }}
    <script src="/assets/js/cadastro.js"></script>
</body>
</html>
